<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Heart Test</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static',filename='styles/style.css') }}"
		/>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4 col-sm-0 image">
					<center>
						<img
							class="img-fluid"
							src="{{ url_for('static',filename='styles/illustration.png')}}"
							alt=""
							srcset=""
						/>
						<h3 class="tag">Test Regularly</h3>
					</center>
				</div>
				<div class="col-lg-8 col-md-12">
					<form method="post" action="/predict" class="mt-3 w-100">
						<div class="heading">
							<center>
								<h3>
									<svg
										class="heartLogo"
										xmlns="http://www.w3.org/2000/svg"
										width="30"
										height="30"
										fill="currentColor"
										class="bi bi-clipboard-heart"
										viewBox="0 0 16 16"
									>
										<path
											fill-rule="evenodd"
											d="M5 1.5A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5v1A1.5 1.5 0 0 1 9.5 4h-3A1.5 1.5 0 0 1 5 2.5v-1Zm5 0a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1Z"
										/>
										<path
											d="M3 1.5h1v1H3a1 1 0 0 0-1 1V14a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V3.5a1 1 0 0 0-1-1h-1v-1h1a2 2 0 0 1 2 2V14a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3.5a2 2 0 0 1 2-2Z"
										/>
										<path
											d="M8 6.982C9.664 5.309 13.825 8.236 8 12 2.175 8.236 6.336 5.31 8 6.982Z"
										/></svg
									>Test your Heart
								</h3>
							</center>
						</div>

						<div class="mb-3">
							<input
								type="text"
								class="form-control"
								name="chest pain type(4 values)"
								required="required"
								placeholder="chest pain type (value:0,1,2,3)"
							/>
						</div>
						<div class="mb-3">
							<input
								type="text"
								class="form-control"
								name="resting blood pressure"
								required="required"
								placeholder="resting blood pressure"
							/>
						</div>
						<div class="mb-3">
							<input
								type="text"
								class="form-control"
								required="required"
								name="serum cholestoral in mg/dl"
								placeholder="serum cholestoral in mg/dl"
							/>
						</div>
						<div class="mb-3">
							<input
								type="text"
								class="form-control"
								required="required"
								name="fasting blood sugar > 120 mg/dl"
								placeholder="fasting blood sugar > 120 mg/dl"
							/>
						</div>
						<div class="mb-3">
							<input
								type="text"
								class="form-control"
								required="required"
								name="resting electrocardiographic results (values 0,1,2)"
								placeholder="resting electrocardiographic results (values 0,1,2)"
							/>
						</div>
						<div class="mb-3">
							<input
								type="text"
								class="form-control"
								required="required"
								name="maximum heart rate achieved"
								placeholder="maximum heart rate achieved"
							/>
						</div>
						<div class="mb-3">
							<input
								type="text"
								class="form-control"
								required="required"
								name="exercise induced angina"
								placeholder="exercise induced angina"
							/>
						</div>
						<center>
							<button class="btn w-50 mt-4 btn-grad" type="submit">
								<svg
									class="tick"
									xmlns="http://www.w3.org/2000/svg"
									width="20"
									height="20"
									fill="currentColor"
									class="bi bi-check-circle"
									viewBox="0 0 16 16"
								>
									<path
										d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
									/>
									<path
										d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"
									/></svg
								>Test
							</button>
						</center>
					</form>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
